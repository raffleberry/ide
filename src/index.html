<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" con10t="IE=edge,chrome=1">
    <title>Editor</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="row full-screen" style="margin: 0 0 0 0">
      <div class="col col-sm-8 col-md-8 col-lg-8">
        <div id="editor">//insert your code here!</div>
      </div>
      <div class="col col-sm-4 col-md-4 col-lg-4">
        <div class="row height-fifty margin-top-10 margin-right-10 margin-left-10">
          <textarea class="form-control disable-resize" id="prog-input"></textarea>
        </div>
        <div class="row margin-bottom-2 text-center" style="justify-content: center">stdin</div>
        <div class="row height-fifty margin-right-10 margin-left-10">
          <textarea class="form-control disable-resize" id="prog-output" readonly></textarea>
        </div>
        <div class="row margin-bottom-2" style="justify-content: center"><span id="response">stdout</span></div>
        <div class="row">
            <!--
            <div id="popup">
              <span>Couldn't connect to compiler service</span>
            </div>
            -->
            <button class="btn btn-primary" id="execute" style="margin: 0 auto">compile and run</button>
        </div>
      </div>
    </div>
    <script src="ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>window.$ = window.jQuery = require('./js/jquery-3.2.1.slim.min.js')</script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/default.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
