<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Editor</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- for overriding breakpoints -->
    <link rel="stylesheet" href="css/override.css">
  </head>
  <body>
    <div class="container full-screen trim-sides">
      <div class="row full-screen">
        <div class="col col-8">
          <div id="editor">//insert your code here!</div>
        </div>
        <div class="col col-4">
          <div class="row height-fifty margin-top-ten margin-right-2 margin-left-2">
            <textarea class="form-control disable-resize" id="prog-input"></textarea>
          </div>
          <div class="row"><hr></div>
          <div class="row height-fifty margin-bottom-ten margin-right-2 margin-left-2">
            <textarea class="form-control disable-resize" id="prog-output"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-3.0.0.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/default.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
